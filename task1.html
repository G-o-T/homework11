<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Quintessential&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Quattrocento+Sans&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="cart">
            <div class="cart__title">Shopping cart</div>
            <div class="cart__items">
    
                <div class="cart__items">
                    <div class="cart__item">
                        <img class="cart__img" src="./assets/broomstick.jpg" alt="Mantle">
                        <div class="cart__info">
                            <p class="cart__item-title">Broomstick</p>
                            <p class="cart__item-desc">Nimbus 2000</p>
                        </div>
                        <div class="cart__price">
                            <div class="cart__price-wrapper">
                                <p class="cart__currentcy">G</p>
                                <p class="cart__number">20600.60</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="cart__item">
                    <img class="cart__img" src="./assets/boiler.jpg" alt="Mantle">
                    <div class="cart__info">
                        <p class="cart__item-title">Cauldron</p>
                        <p class="cart__item-desc">pewter, standard size 2</p>
                    </div>
                    <div class="cart__price">
                        <div class="cart__price-wrapper">
                            <p class="cart__currentcy">G</p>
                            <p class="cart__number">2567.30</p>
                        </div>
                    </div>
                </div>

                <div class="cart__items">
                    <div class="cart__item">
                        <img class="cart__img" src="./assets/mantle.jpg" alt="Mantle">
                        <div class="cart__info">
                            <p class="cart__item-title">Plain work robe</p>
                            <p class="cart__item-desc cart__item-desc_color">black</p>
                        </div>
                        <div class="cart__price">
                            <div class="cart__price-wrapper">
                                <p class="cart__currentcy">G</p>
                                <p class="cart__number">1984.00</p>
                            </div>
                        </div>
                    </div>
                </div>
    
                <div class="cart__items">
                    <div class="cart__item">
                        <img class="cart__img" src="./assets/wand.jpg" alt="Wand">
                        <div class="cart__info">
                            <p class="cart__item-title">Wand</p>
                            <p class="cart__item-desc">elder</p>
                        </div>
                        <div class="cart__price">
                            <div class="cart__price-wrapper">
                                <p class="cart__currentcy">G</p>
                                <p class="cart__number">69999.99</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cart__controls">
                <button class="btn">Use 20% off coupon</button>
                <div class="cart__sum">Total:</div>
                <div class="cart__totalPrice">
                    <div class="cart__price-wrapper">
                        <p class="cart__currentcy">G</p>
                        <p class="cart__totalPriceNum"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="./main.js"></script>
</body>
/html>
